query getMangas($select: SearchComic_Select) {
  get_searchComic(select: $select) {
    paging {
      page
      pages
    }
    items {
      data {
        artists
        authors
        chaps_normal
        chaps_others
        dateCreate
        extraInfo
        genres
        id
        name
        originalStatus
        score_avg
        sfw_result
        slug
        summary
        urlCover300
        urlCover600
        urlCover900
        urlCoverOri
        urlPath
      }
    }
  }
}
